<div class="bookmark-form flex-row">
  <div class="flex-column url-input-wrapper">
    <input class="url-input"
           type="url"
           placeholder="Enter URL to bookmark"
           [formControl]="url">
    <span class="validation-error"
          *ngIf="url.errors && url.errors['urlInvalid']">
      Url is invalid
    </span>
    <span class="validation-error"
          *ngIf="url.errors && url.errors['duplicateUrl']">
      A bookmark with that url already exists
    </span>
  </div>
  <div class="justify-center flex-column button-wrapper">
    <ng-container *ngIf="bookmark; else elseTemplate">
      <button class="button"
              [disabled]="!url.valid || !url.value"
              (click)="handleUpdateBookmark()">Update</button>
    </ng-container>
    <ng-template #elseTemplate>
      <button class="button"
              [disabled]="!url.valid || !url.value"
              (click)="handleAddBookmark()">Add</button>
    </ng-template>
  </div>
</div>
